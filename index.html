<!DOCTYPE html>
<html lang="en">

<head>
    <title>TODO application</title>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Thanusan Kanagenthiran">
    <meta name="description" content="A simple TODO app for managing your tasks">
    <meta name="keywords"
        content="TODO, tasks, management, Your Name, Thanusan Kanagenthiran, Thanusan, thanushmk6@gmail.com">
    <!-- Bootstrap CSS v5.2.1 -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body class="bg-dark text-light">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top mb-5 py-md-4">
            <div class="container-fluid d-flex flex-column align-items-center">
                <a class="navbar-brand text-light mb-2 mb-lg-0" href="" onclick="location.reload()">TODO App</a>
                <div class="d-flex justify-content-center pt-3">
                    <div class="input-group ">
                        <input class="form-control bg-dark text-light" placeholder="Enter task name..." type="search"
                            onkeydown="if(event.keyCode===13) todoList.addTask()" id="taskInput">
                        <button class="btn btn-outline-primary" onclick="todoList.addTask()"><i
                                class="bi bi-plus-lg"></i></button>
                    </div>
                </div>

            </div>
        </nav>
    </header>


    <main class="mt-5 pt-5 mx-auto mx-md-auto col-11 px-md-5 col-md-10">
        <div class="row ">
            <div class="mb-3 mx-auto mx-md-auto col-11 px-md-5 col-md-10">
                <div class="row pt-5">
                    <div class="col-6">
                        <div class="bg-secondary rounded p-2 d-flex align-items-center justify-content-between">
                            <div>
                                <h5 class="mb-0 dish5lay-6">Total tasks</h5>
                            </div>
                            <div>
                                <h2>
                                    <span id="totalTasks"></span>
                                </h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="bg-secondary rounded p-2 d-flex align-items-center justify-content-between">
                            <div>
                                <h5 class="mb-0 dish5lay-6">Completed tasks</h5>
                            </div>
                            <div>
                                <h2>
                                    <span id="completedTasks"></span>
                                </h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="border border-2 pt-2 border-light rounded">
                <ul id="taskList" class="list-group"></ul>
            </div>

        </div>
    </main>


    <footer class="footer mt-auto py-3 sticky-bottom mt-3 bg-dark">
        <div class="container text-center">
            <span class="text-muted">&copy; 2023 Thanusan Kanagenthiran</span>
        </div>
    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="./node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="./app.js"></script>
</body>

</html>
